<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.0/signalr.min.js"></script>
</head>
<body>
<h1>Chat Room</h1>

<div>
    <label for="username">Username:</label>
    <input type="text" id="username"/>
    <label for="chatRoom">Chat Room:</label>
    <input type="text" id="chatRoom"/>
    <button id="joinChatBtn">Join Chat</button>
</div>

<div id="chatBox" style="display:none;">
    <div id="messages" style="border:1px solid #000; height: 300px; overflow-y:scroll;"></div>
    <input type="text" id="messageInput" placeholder="Type your message..."/>
    <button id="sendMessageBtn">Send</button>
</div>

<script>
    // Create a connection to the SignalR hub with automatic reconnect enabled
    const connection = new signalR.HubConnectionBuilder()
        .withUrl("http://localhost:5022/chat",
            {
                skipNegotiation: true,
                transport: signalR.HttpTransportType.WebSockets
            }
        )
        .withAutomaticReconnect([0, 2000, 10000, 30000]) // Retry intervals
        .configureLogging(signalR.LogLevel.Information)  // Optional: for logging connection issues
        .build();

    let userName = "";
    let chatRoom = "";

    // Disable message input initially until connected
    document.getElementById("messageInput").disabled = true;
    document.getElementById("sendMessageBtn").disabled = true;

    // Function to join the chat
    async function joinChat() {
        userName = document.getElementById("username").value;
        chatRoom = document.getElementById("chatRoom").value;

        if (userName === "" || chatRoom === "") {
            alert("Please enter both username and chat room.");
            return;
        }

        try {
            if (connection.state === signalR.HubConnectionState.Disconnected) {
                // Start connection if it's disconnected
                await connection.start();
                console.log("Connected to the chat hub.");
            }

            // Send the join chat request to the hub
            const connectionInfo = {
                userName: userName,
                chatRoom: chatRoom
            };

            await connection.invoke("JoinChat", connectionInfo);

            document.getElementById("chatBox").style.display = "block";
            document.getElementById("messageInput").disabled = false;
            document.getElementById("sendMessageBtn").disabled = false;

        } catch (err) {
            console.error(err.toString());
            alert("Failed to connect to the chat. Please try again.");
        }
    }

    // Function to send a message
    async function sendMessage() {
        const message = document.getElementById("messageInput").value;

        if (message === "") {
            alert("Please enter a message.");
            return;
        }

        try {
            await connection.invoke("SendMessage", message);
            document.getElementById("messageInput").value = ""; // Clear input after sending the message
        } catch (err) {
            console.error(err.toString());
            alert("Failed to send message. Please try again.");
        }
    }

    // Function to display received messages
    connection.on("ReceiveMessage", (user, message) => {
        const msg = `${user}: ${message}`;
        const messageElement = document.createElement("div");
        messageElement.textContent = msg;
        document.getElementById("messages").appendChild(messageElement);
    });

    // Handle reconnection logic
    connection.onreconnecting((error) => {
        console.warn(`Reconnecting... ${error}`);
        document.getElementById("messageInput").disabled = true;
        document.getElementById("sendMessageBtn").disabled = true;
    });

    connection.onreconnected((connectionId) => {
        console.log(`Reconnected with connectionId: ${connectionId}`);
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendMessageBtn").disabled = false;
    });

    // Handle connection closure
    connection.onclose(async () => {
        console.log("Disconnected from chat.");
        document.getElementById("messageInput").disabled = true;
        document.getElementById("sendMessageBtn").disabled = true;
        alert("You have been disconnected. Please reload the page to reconnect.");
    });

    // Event listener for join chat button
    document.getElementById("joinChatBtn").addEventListener("click", joinChat);

    // Event listener for send message button
    document.getElementById("sendMessageBtn").addEventListener("click", sendMessage);
</script>
</body>
</html>
